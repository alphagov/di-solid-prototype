name: Solid POC and build and deploy

on:
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  AWS_ECR_REPOSITORY: solid-prototype-app
  AWS_ECS_SERVICE: solid-prototype-app
  AWS_ECS_CLUSTER: prototype-app-ECSCluster-PpwVfFNomNqq
  AWS_ECS_TASK_DEFINITION_PATH: task-definition.json
  AWS_ECS_CONTAINER_NAME: solid-prototype-app
  GITHUB_SESSION_NAME: SolidPOCDeploySession
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    name: Deploy POC app to Fargate
    environment: build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SAM cli
        uses: aws-actions/setup-sam@v1

      - name: Assume AWS role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.GH_ACTIONS_ROLE_ARN }}
          role-session-name: ${{ env.GITHUB_SESSION_NAME }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$AWS_ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$AWS_ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$AWS_ECR_REPOSITORY:$IMAGE_TAG"

      - name: Get Task Definition and write to temporary JSON file
        id: get-task-def
        run: aws ecs describe-task-definition --task-definition prototype-app-TaskDefinition-hYpBRWnTIsFl >> task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.AWS_ECS_CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}
          environment-variables: "LOG_LEVEL=info"

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.AWS_ECS_SERVICE }}
          cluster: ${{ env.AWS_ECS_CLUSTER }}
          wait-for-service-stability: true
